name: Java Postgres CI

on:
  pull_request_target:
    branches:
      - main
    types:
      - closed
env:
  ACTIONS_RUNNER_DEBUG: true

jobs:
  build:
    if: github.event.pull_request.merged == true
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Debug
        uses: hmarr/debug-action@v3
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-tags: true
      - name: Start PostgreSQL
        run: |
          sudo systemctl start postgresql.service
          pg_isready
      - name: Create junit user
        run: |
          sudo -u postgres psql --command="CREATE USER junit_user PASSWORD 'junit_password'"
      - name: Create junit database
        run: |
          sudo -u postgres createdb --owner=junit_user junit_database
      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: 8
          distribution: 'temurin'
          cache: 'maven'
      - name: Build with Maven
        run: mvn -B package
      - name: release_version
        run: |
          echo tag_name=$( echo ${GITHUB_HEAD_REF} | sed 's#releases/##' ) >> ${GITHUB_OUTPUT}
          echo tag_name=$( echo ${GITHUB_HEAD_REF} | sed 's#releases/##' ) >> ${GITHUB_ENV}
          echo TAG_NAME=$( echo ${GITHUB_HEAD_REF} | sed 's#releases/##' ) >> ${GITHUB_ENV}
          echo tag_name=$( echo ${GITHUB_HEAD_REF} | sed 's#releases/##' )
      - name: Debug
        uses: hmarr/debug-action@v3
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: '**/*.jar'
          tag_name: '${{ env.tag_name }}'
        if: startsWith(github.head_ref, 'releases/') && github.event.pull_request.merged == true

  ignore:
    if: github.event.pull_request.merged != true
    name: Ignoring closed pull request without merge
    runs-on: ubuntu-latest
    steps:
      - run : echo "Ignoring closed PR because it was not merged"
