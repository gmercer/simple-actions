name: Java Postgres CI
on:
  push:
    branches: [ main ]

jobs:
  test:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Start PostgreSQL
        run: |
          sudo systemctl start postgresql.service
          pg_isready
      - name: Create junit user
        run: |
          sudo -u postgres psql --command="CREATE USER junit_user PASSWORD 'junit_password'"
          sudo -u postgres psql --command="du"
      - name: Create junit database
        run: |
          sudo -u postgres createdb --owner=junit_user junit_db
          PGPASSWORD="junit_password" psql --username=junit_user --host=localhost --list junit_db
# was           sudo -u postgres createuser -s -d -r -w runner
      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: 8
          distribution: 'temurin'
          cache: 'maven'
      - name: Build with Maven
        run: mvn -B package
